<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cotizador de Seguros</title>
</head>

<body>
    <h1>COTIZADOR DE SEGUROS</h1>
    <form>
        <label>Año del auto:</label>
        <input type="number" class="año" min="1900" max="2023" required>

        <label>Edad del conductor:</label>
        <input type="number" class="edad" min="18" max="99" required>

        <label>Cobertura:</label>
        <select class="cobertura">
            <option value="basica">Básica</option>
            <option value="completa">Completa</option>
        </select>

        <button type="button" onclick="calcularSeguro()">Calcular</button>
    </form>
    <div class="costo"></div>
</body>
<script src="ProyectoSanti.js">
</script>

</html>
